<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <p> <b> continuacion, tendras que ingresar tu nombre de usuario y contraseña para inciar sesion en nuestra pagina! </b> </p>

    <form>
        <fieldset>
            <label for="Nombre" > Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su usuario">
            <br>
            <label for="Contraseña" > Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
            <br>
            <label for="Checkbox">Guardar datos</label>
            <input type="checkbox" id="checkbox" name="checkbox">
            <br>
            <label for="Boton">Ingresar</label>
            <input type="submit" id="Boton" name="Boton">
        </fieldset>
    </form>



</body>
</html>
